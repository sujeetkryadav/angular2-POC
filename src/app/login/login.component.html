<div class="login-form">
    <div class="alert alert-danger" *ngIf="!flag && login_res">
        <strong>Sorry !</strong>Invalid user email and password.
      </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 class="text-center">Log in </h2>       
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Email" required="required"  formControlName="email">
      </div>
      <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required="required" formControlName="password">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Log in</button>
      </div>
      <div class="clearfix">
        <label class="pull-left checkbox-inline"></label>
    </div>     
  </form>
</div>
